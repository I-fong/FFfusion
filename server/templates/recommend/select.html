{% extends "base.html" %}
{% block content %}
<h4>
    원하는 이미지를 클릭해주세요.
</h4>
<div class="container my-3 mt-5">
    <form method="post" action="{% url 'recommend:select' %}" id="imageForm">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="mx-auto row mt-3">
            {% for image_path in image_paths %}
                <div class="card" style="width: 20rem;">
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <img src="{{ image_path }}" alt="Image {{ forloop.counter }}" class="img-thumbnail" onclick="submitImage('{{ image_path }}')">
                    </div>
                </div>
            {% endfor %}
        </div>
    </form>
</div>

{% endblock %}
